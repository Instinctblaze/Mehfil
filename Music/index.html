<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehfil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <img src="songimage.svg" alt="headphone image" />
        <audio id="player">
            <source id="source" />
            Audio not supported
        </audio>
        <div id="controls">
            <p id="currentSong"></p>
            <div class="controls_wrapper">
              <span>&#9658;</span>
              <span>&#10074;&#10074;</span>
            </div>
            <p>Volume:</p>
            <div class="volume">
              <span>- </span>
              <input type="range" id="volumeSlider" min="0" max="1" step="0.01" />
              <span> +</span>
        <h2>My Songs: </h2>
        <div id="songList">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
